<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 20px;
        }
        .container {
            margin-top: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 25px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome, {{ name.title() }}</h2>

        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <!-- Visit Log Form -->
        <div class="card">
            <h4>Log Sales Visit</h4>
            <form method="POST" action="{{ url_for('log_visit_form') }}" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Client Name</label>
                        <input type="text" name="client" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Session</label>
                        <select name="session" class="form-select" required>
                            <option value="Morning">Morning</option>
                            <option value="Evening">Evening</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select" required>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Remarks</label>
                        <input type="text" name="remarks" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Upload Photo (Optional)</label>
                        <input type="file" name="photo" class="form-control">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Submit Visit</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Issue Submission Form -->
        <div class="card">
            <h4>Raise an Issue</h4>
            <form method="POST" action="{{ url_for('submit_issue') }}">
                <div class="row g-3">
                    <div class="col-md-10">
                        <textarea name="issue_description" class="form-control" rows="2" placeholder="Describe your issue..." required></textarea>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-warning w-100">Submit Issue</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- AI Assistant Chat -->
        <div class="card">
            <h4>Chat with AI Assistant</h4>
            <form method="POST" action="{{ url_for('start_chat') }}">
                <div class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="chat_query" class="form-control" placeholder="Ask something..." required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-info w-100">Ask</button>
                    </div>
                </div>
            </form>
            {% if ai_response %}
                <div class="mt-3 alert alert-success">
                    <strong>AI:</strong> {{ ai_response }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
